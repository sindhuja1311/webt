<!DOCTYPE html>
<html>
  <head>
    <title>Bill Generator</title>
    <link rel="stylesheet" href="billstyle.css">
    <style>
      body{
        font-family: sans-serif;
      }
    </style>
  </head>
  <body >
    <h1 align="center">WELCOME TO BURGER POINT!</h1>
    <p align="center">your favourite burgers right at your place!</p>
    <h2>Menu</h2>
    <hr>
    <div id="menu">
      <div class="item">
        <img src="https://th.bing.com/th/id/OIP.eJ0p1uCHQOMhaib446fBngHaE7?pid=ImgDet&rs=1" alt="Item 1" height="100px" width="100px">
        <h3>BURGER</h3>
        <p>$25</p>
        <button onclick="addItem(25)">Add to Order</button>
        <button onclick="removeItem(25)">Remove item</button>
        
      </div>
      <div class="item">
        <img src="https://th.bing.com/th/id/OIP.bjwIfbyk1X9FvFq6IMgHAAHaFj?w=223&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Item 2"  height="100px" width="100px">
        <h3>FRIES</h3>
        <p>$20</p>
        <button onclick="addItem(20)">Add to Order</button>
        <button onclick="removeItem(20)">Remove item</button>
      </div>
      <div class="item">
        <img src="https://th.bing.com/th/id/OIP.iGwIldjKja5_xH99Z0qp0wHaE8?w=256&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Item 3"  height="100px" width="100px">
        <h3>SOFT DRINK</h3>
        <p>$15</p>
        <button onclick="addItem(15)">Add to Order</button>
        <button onclick="removeItem(15)">Remove item</button>
      </div>
    </div>
    <hr>
    <h2>Order Summary</h2>
    <div id="order-summary">
      <p>Total Items: <span id="total-items">0</span></p>
      <p>Total Cost: $<span id="total-cost">0</span></p>
      <button>Confirm</button>
      <button onclick="resetOrder()">Reset Order</button>
    </div>
    <script src="billscript.js"></script>
  </body>
</html>
